- type: entity
  abstract: true
  parent: CoreSubstation
  id: CoreSubstationSyn

- type: entity
  abstract: true
  id: BaseSubstationSyn
  parent: [ BaseSubstation, CoreSubstationSyn ]
  name: substation syn
  description: Reduces the voltage of electricity put into in.
  suffix: Syndicate
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: _Lua/Structures/Power/substation_syn.rsi
    snapCardinals: true
    layers:
    - state: substation
    - state: screen
      shader: unshaded
    - state: full
      shader: unshaded
  - type: PowerMonitoringDevice
    sprite: _Lua/Structures/Power/substation_syn.rsi
    state: substation_static

- type: entity
  id: BaseSubstationWallSyn
