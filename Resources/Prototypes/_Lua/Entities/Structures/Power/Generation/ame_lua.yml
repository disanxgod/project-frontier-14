- type: entity
  parent: AmeController
  id: AmeControllerLua
  name: AME controller lt
  description: It's a controller for the antimatter engine luatech.
  suffix: Lua
  placement:
    mode: SnapgridCenter
  components:
  - type: LuaTech
  - type: Sprite
    sprite: _Lua/Structures/Power/Generation/ame_lua.rsi
    state: control
    layers:
    - state: control
    - state: control_on
      color: "#7962a8"
      map: ["display"]
      visible: false
  - type: PowerMonitoringDevice
    sprite: _Lua/Structures/Power/Generation/ame_lua.rsi

- type: entity
  categories: [ HideSpawnMenu ]
  parent: AmeControllerLua
  id: AmeControllerLuaUnanchored
  suffix: Lua, Unanchored
  components:
  - type: LuaTech
  - type: Transform
    anchored: false
  - type: Physics
    bodyType: Dynamic

- type: entity
  parent: AmeShielding
  id: AmeShieldingLua
  name: AME shielding lt
  description: Keeps the antimatter in and the matter out luatech.
  suffix: Lua
  placement:
    mode: SnapgridCenter
  components:
  - type: LuaTech
  - type: Sprite
    sprite: _Lua/Structures/Power/Generation/ame_lua.rsi
    state: shield_0
    layers:
    - state: shield_0
    - state: core
      map: ["core"]
      visible: false
    - state: core_weak
      map: ["core_glow"]
      shader: unshaded
      visible: false
      color: "#7962a8"
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5000
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 3000
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          TeslaMiniEnergyBall:
            min: 1
            max: 3
      - !type:DoActsBehavior
        acts: ["Destruction"]
