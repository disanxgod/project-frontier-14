# A floating, singular grid, useful for space junk or asteroids
- type: entity
  id: NFBaseDebris
  abstract: true
  components:
  - type: TimedDespawn # Lua
    lifetime: 3600
  - type: OwnedDebris
  - type: LocalityLoader
  - type: GCAbleObject
    queue: SpaceDebris
  - type: MapGrid
  - type: LinkedLifecycleGridParent
  - type: ProtectedGrid
    preventArtifactTriggers: true
  - type: PreventPilot
  - type: IFF
    flags: HideLabel
  - type: ClaimableGrid # Mono
  - type: DetectedAtRangeMultiplier # Mono
    visualBias: 1024
